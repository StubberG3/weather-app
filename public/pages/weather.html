<!DOCTYPE html>
<html lang="en">

<head>
    <title>Gregg Stubberfield â€¢ Front-end Web Developer</title>
    <meta name="description" content="Web Developer portfolio for Gregg Stubberfield">
    <meta content='text/html; charset=UTF-8' http-equiv='Content-Type'>
    <meta content='Front-end Web Developer working remotely in Yardley, Pennsylvania.' name='description'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="192x192" href="images/favicon/favicon-192x192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons&Roboto:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link href='../css/materialize.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <link href='../css/weather.css' rel='stylesheet'>
</head>

<body>
    <div id="app">
        <ul id="slide-out" class="sidenav sidenav-fixed primary-color">
            <li>
                <div class="user-view">
                    <a id="wahay" class="wahay" href="#"><span>Wahay!</span></a>
                </div>
            </li>
            <li><a href="#!"><i class="fa fa-2x fa-table-cells-large white-text"></i></a></li>
            <li class="sidenav-logout"><a href="../pages/index.html"><i class="fa fa-2x fa-right-from-bracket"></i></a></li>
        </ul>

        <div class="top-row">
            <a href="#" data-target="slide-out" class="left sidenav-trigger primary-color-text hide-on-large-only">
                <i class="material-icons">menu</i>
            </a>
            <div style="flex: 1 1 auto;">
                <h6 id="city-state" class="no-margin" style="font-weight: 500;"></h6>
                <p id="today-date" style="margin-top: 0;"></p>
            </div>
            <div class="input-field" style="margin: 0;">
                <i class="material-icons prefix center">search</i>
                <input id="zip-input" type="number" pattern="/^-?\d+\.?\d*$/" placeholder="Search by Zip Code">
            </div>
            <div class="zip-submit-wrapper">
                <a id="zip-submit" href="#!" class="btn disabled">Search</a>
            </div>
            <!-- <div id="temp-scale" class="switch" style="margin: 0 10px;">
                <label>
                    F&deg;
                    <input type="checkbox">
                    <span class="lever"></span>
                    C&deg;
                </label>
            </div> -->
        </div>

        <main class="flex-container forecast-list">
            <div class="flex-item">
                <div class="card today-card">
                    <div class="card-content">
                        <div class="today"></div>
                    </div>
                </div>
            </div>
            <div class="flex-item">
                <div class="card map-card">
                    <div class="card-content">
                        <div id="map"></div>
                    </div>
                </div>
            </div>
            <div class="flex-item">
                <div class="card">
                    <div class="card-content">
                        <h5 style="font-weight: 500;">8-day Forecast</h5>
                        <ul class="weekly collapsible"></ul>
                    </div>
                </div>
            </div>
            <div class="flex-item">
                <div class="card">
                    <div class="card-content">
                        <h5 style="font-weight: 500;">Next 48 Hours</h5>
                        <div id="chart-switch" class="switch right">
                            <label>
                                <span class="chart-switch-desc chart-switch-temp active primary-color-text">Temperature</span>
                                <input id="chart-switch-input" type="checkbox">
                                <span class="lever"></span>
                                <span class="chart-switch-desc chart-switch-wind accent-color-text">Wind Speed</span>
                            </label>
                        </div>
                        <div class="chart-container">
                            <canvas id="hourly-chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="loading" class="preloader">
        <div class="preloader-wrapper big active">
            <div class="spinner-layer spinner-blue-only">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div>
                <div class="gap-patch">
                    <div class="circle"></div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>

    <script src=" https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous">
        </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://kit.fontawesome.com/1b2c37e814.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
    <script src="../js/weather.js" defer></script>
</body>

</html>
